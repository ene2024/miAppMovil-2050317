<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="userInfo">
    <h2>{{ userInfo.name }}</h2>
    <p>{{ userInfo.email }}</p>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-avatar>
            <img [src]="userInfo.fotos" alt="User photo">
          </ion-avatar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-button expand="full" (click)="logout()">Logout</ion-button>
</ion-content>
