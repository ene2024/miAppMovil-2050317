<ion-card *ngFor="let tarea of tareas">
  <ion-card-header>
    <ion-card-title>{{ tarea.nombre }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>Fecha: {{ tarea.mes }}/{{ tarea.ano }}</p>
    <ion-accordion-group>
      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          <ion-label>Descripcion</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content"><p>{{ tarea.descripcion }}</p></div>
      </ion-accordion>
    </ion-accordion-group>
    <ion-button slot="end" (click)="eliminarTarea(tarea)">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="abrirFormulario()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
